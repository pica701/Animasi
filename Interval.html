<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval</title>
  <style>
    #lingkaranJs {
      width: 50px;
      height: 50px;
      background-color: green;
      border-radius: 50%;
      position: absolute;
      left: 100px;
      top: 100px;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="lingkaranJs"></div>

  <script>
    const lingkaranJs = document.getElementById('lingkaranJs');
    let opacity = 1;
    const intervalId = setInterval(() => {
      opacity -= 0.05;
      lingkaranJs.style.opacity = opacity;
      if (opacity <= 0) {
        clearInterval(intervalId); // Hentikan interval jika opasitas mencapai 0
      }
    }, 100); // Jalankan setiap 100ms
  </script>

</body>
</html>
